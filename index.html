<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŒ± GrowAGarden Stock Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f9;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 32px;
    }
    .section-title {
      font-size: 1.4em;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 10px;
      margin: 10px;
      display: inline-block;
      width: 160px;
      vertical-align: top;
      text-align: center;
    }
    .item img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 6px;
    }
    .name {
      font-weight: bold;
    }
    .qty {
      color: #4caf50;
      font-size: 14px;
    }
    .time {
      font-size: 12px;
      color: #666;
    }
    #enable-btn {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    #enable-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ GrowAGarden Stock Viewer</h1>
  <button id="enable-btn">Enable Notifications</button>
  <div id="content">Loading...</div>

  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    let OneSignalInstance;
    window.OneSignalDeferred = window.OneSignalDeferred || [];

    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "72061545-1b26-4fc6-aefe-56f12d3ce2be",
        serviceWorkerPath: "OneSignalSDKWorker.js",
        serviceWorkerUpdaterPath: "OneSignalSDKUpdaterWorker.js",
      });
      OneSignalInstance = OneSignal;

      const btn = document.getElementById('enable-btn');
      btn.addEventListener('click', async () => {
        try {
          const isEnabled = await OneSignalInstance.notifications.isPushEnabled();
          if (isEnabled) {
            alert('Notifications already enabled');
          } else {
            await OneSignalInstance.notifications.requestPermission();
            alert('Permission requested â€“ check your browser popup.');
          }
        } catch (err) {
          alert('Error enabling notifications: ' + err.message);
        }
      });
    });

    const API_URL = "https://api.joshlei.com/v2/growagarden/stock";
    const sections = ["seed_stock", "gear_stock", "egg_stock", "cosmetic_stock"];

    function formatTime(iso) {
      const d = new Date(iso);
      return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    async function fetchAndRender() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const container = document.getElementById("content");
        container.innerHTML = "";

        for (const section of sections) {
          const items = data[section];
          if (!items || !items.length) continue;

          const sectionEl = document.createElement("div");
          sectionEl.className = "section";

          const title = document.createElement("div");
          title.className = "section-title";
          title.textContent = section.replace("_", " ").toUpperCase();
          sectionEl.appendChild(title);

          items.forEach(item => {
            const el = document.createElement("div");
            el.className = "item";

            el.innerHTML = `
              <img src="${item.icon}" alt="${item.display_name}" />
              <div class="name">${item.display_name}</div>
              <div class="qty">Qty: ${item.quantity}</div>
              <div class="time">${formatTime(item.Date_Start)} - ${formatTime(item.Date_End)}</div>
            `;

            sectionEl.appendChild(el);
          });

          container.appendChild(sectionEl);
        }
      } catch (err) {
        document.getElementById("content").textContent = "Failed to load stock.";
      }
    }

    fetchAndRender();
    setInterval(fetchAndRender, 60000);
  </script>
</body>
</html>
